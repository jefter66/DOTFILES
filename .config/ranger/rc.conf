set preview_images	    true
set preview_images_method   w3m
set colorscheme             solarized

# alias
alias	e	            edit
alias	q	            quit
alias	q!	            quitall

# shortcuts
map <C-r>                   reset
map <C-c>                   abort
map <C-l>                   redraw_window
map i                       display_file
map ?                       help
# defaults
map dd cd                   ~/documents/
map dw cd                   ~/downloads/
map dr cd                   ~/drive/
map ms cd                   ~/_study/
map pc cd                   ~/pictures/
map nt cd                   ~/notes/
